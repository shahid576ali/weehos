<div class="content">
    <div class="container">
        <div class="form-container">
            <h1>Sign up</h1>
            <p>
                Already have an account?
                <a href="javascript:void(0);" onclick="loadPage('signin')">Sign In</a>
            </p>
            <form onsubmit="handleSignup(event)">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
                <label for="phone">Phone No:</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required />
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="Email address" required />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required />
                <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type" onchange="toggleFields()" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="artist">Artist</option>
                </select><br>

                <div id="adminFields" class="hidden">
                    <label for="organization">Organization:</label>
                    <input type="text" id="organization" name="organization"><br>
                    <label for="adminkey">Admin Key:</label>
                    <input type="text" id="adminkey" name="adminkey"><br>
                </div>

                <div id="artistFields" class="hidden">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre"><br>
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio"></textarea><br>
                </div>
                <button type="submit">Create Account â†’</button>
            </form>
            <div class="social-signup">
                <button style="color: black">
                    <img src="images/icon/google.ico" alt="Google icon" /> Sign up
                    with Google
                </button>
                <button style="color: black">
                    <img src="images/icon/facebook.ico" alt="Facebook icon" />
                    Sign up with Facebook
                </button>
            </div>
        </div>
        <div class="image-container">
            <!-- Background image is handled in CSS -->
        </div>
    </div>
</div>
