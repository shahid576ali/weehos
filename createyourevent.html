      <div class="form-container">
        <h1>Create Events Form</h1>
        <p>Our friendly team would love to hear from you.</p>
        <form id="contactForm" method="post" action="createyourevent.php">
          <div class="name-container">
            <div>
              <label for="event_name">Event Name:</label>
              <input type="text" id="event_name" name="event_name" placeholder="Enter The Event Name" />
            </div>
            <div>
              <label for="description">Description:</label>
              <textarea type="text" id="description" name="description" placeholder="Describe your Event..."></textarea>
            </div>
          </div>
          <div style="width: 100%">
            <label for="event_type">Event type:</label>
            <select name="event_type" id="event_type">

              <option value="2">Get together</option>
            </select>
          </div>
          <div style="width: 100%">
            <label for="performer">Performer:</label>
            <select name="performer" id="performer">

              <option value="2">Sahid</option>
              <option value="3">Kunal Saini</option>
              <option value="4">Prakhar Khare</option>
            </select>
          </div>
          <div style="width: 100%">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" placeholder="Phone number" />
          </div>
          <div style="width: 100%">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" placeholder="Phone number" />
          </div>
          <div style="width: 100%">
            <label for="posterImage">Poster Image:</label>
            <input type="file" name="posterImage" class="image" id="posterImage" />
          </div>
          <div style="width: 100%">
            <label for="coverImage">Cover Image:</label>
            <input type="file" name="coverImage" class="image" id="coverImage" />
          </div>
          <input type="hidden" id="posterImageData" name="posterImageData" />
          <input type="hidden" id="coverImageData" name="coverImageData" />
          <button type="submit">Send Message</button>
        </form>
