<div class="content">
    <div class="container">
        <div class="image-container"></div>
        <div class="form-container">
            <h1>Sign In</h1>
            <p>
                Don't have an account?
                <a href="javascript:void(0);" onclick="loadPage('signup')">Create a free account</a>
            </p>
            <form onsubmit="handleSignin(event)">
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="Email address" required />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required />
                <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type" onchange="toggleAdminKey()" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="artist">Artist</option>
                </select><br>

                <div id="adminKeyField" class="hidden">
                    <label for="adminkey">Admin Key:</label>
                    <input type="text" id="adminkey" name="adminkey"><br>
                </div>
                <button type="submit">Sign In â†’</button>
            </form>
            <div class="social-signup">
                <button style="color: black">
                    <img src="images/icon/google.ico" alt="Google icon" /> Sign in
                    with Google
                </button>
                <button style="color: black">
                    <img src="images/icon/facebook.ico" alt="Facebook icon" /> Sign
                    in with Facebook
                </button>
            </div>
        </div>
    </div>
</div>
