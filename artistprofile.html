<div class="content">
    <div class="container">
        <h1>Artist Profile</h1>
        <div class="profile-header">
            <div class="profile-picture">
                <img src="images/artists/mandeep.jpg" alt="Profile Picture" />
            </div>
            <div class="profile-details">
                <div class="follow">
                    <p>Mandeep Singh</p>
                    <button class="follow-btn" id="follow-btn" title="btn" type="button">Follow</button>
                </div>
                <p><strong>@Singer</strong></p>
                <div class="voting">
                    <p><strong>25</strong> Events</p>
                    <p><strong>1.1k</strong> followers</p>
                </div>
                <p>mandeep@example.com</p>
                <p>New Delhi, India</p>
                <p>Golden Globe Award Winner</p>
            </div>
        </div>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab(0)">
                Events
            </button>
            <button class="tab-button" onclick="showTab(1)">Requests</button>
        </div>

        <div class="table-controls">
            <div>
                <label for="rows-per-page">Show </label>
                <select id="rows-per-page" onchange="changeRowsPerPage()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
                <label for="rows-per-page">entries</label>
            </div>
            <div>
                <input type="text" id="search-input" placeholder="Search..." onkeyup="filterTable()" />
            </div>
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">
                        Event Name <i class="fas fa-sort sort-icon"></i>
                    </th>
                    <th onclick="sortTable(1)">
                        Type <i class="fas fa-sort sort-icon"></i>
                    </th>
                    <th onclick="sortTable(2)">
                        Date <i class="fas fa-sort sort-icon"></i>
                    </th>
                    <th onclick="sortTable(3)">
                        Venue <i class="fas fa-sort sort-icon"></i>
                    </th>
                    <th onclick="sortTable(4)">
                        Status <i class="fas fa-sort sort-icon"></i>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination">
            <div id="page-info"></div>
            <div>
                <button onclick="changePage(-1)">Prev</button>
                <span id="page-numbers"></span>
                <button onclick="changePage(1)">Next</button>
            </div>
        </div>
    </div>
</div>
