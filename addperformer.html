<div class="content">
    <div class="loginbody">
        <div class="container">
            <div class="form-container" style="max-width: 100%;">
                <h1>Perfomer Form</h1>
                <form id="addperformer">
                    <div class="name-container">
                        <div>
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" placeholder="First Name">
                        </div>
                        <div>
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="firstName" name="lastName" placeholder="Last Name">
                        </div>
                    </div>

                    <div style="width: 100%;">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>

                    <div style="width: 100%;">
                        <label for="phone">Phone number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone number">
                    </div>

                    <div style="width: 100%;">
                        <label for="image">Image:</label>
                        <input type="file" id="image" name="image" placeholder="Upload your image">
                    </div>

                    <div style="width: 100%;">
                        <label for="description">Description:</label>
                        <textarea type="text" id="description" name="description" placeholder="Describe your Event..."></textarea>
                    </div>

                    <div style="width: 100%;">
                        <label for="age">Age:</label>
                        <input id="age" name="age" placeholder="Enter your age">
                    </div>

                    <div style="width: 100%;">
                        <label for="area_of_talent">Area of talent:</label>
                        <select name="area_of_talent" id="area_of_talent">
                            <option value=""></option>
                            <option value="Music">Music</option>
                            <option value="Drama">Drama</option>
                            <option value="Vedic Chanting">Vedic Chanting</option>
                            <option value="Beat Boxing">Beat Boxing</option>
                            <option value="Stand up Comedy">Stand up Comedy</option>
                            <option value="Dancing">Dancing</option>
                            <option value="Playing Instruments">Playing Instruments</option>
                            <option value="Magic Show">Magic Show</option>
                            <option value="Shayari Samelan">Shayari Samelan</option>
                            <option value="Open mic">Open mic</option>
                            <option value="Divine songs">Divine songs</option>
                            <option value="Poetry">Poetry</option>
                            <option value="Voice Over Artistry">Voice Over Artistry</option>
                            <option value="Rapping">Rapping</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <div id="other_talent_div" style="display: none; width: 100%;">
                        <label for="other_talent">Please specify your talent:</label>
                        <input type="text" id="other_talent" name="other_talent" placeholder="Enter your talent">
                    </div>

                    <div style="width: 100%;">
                        <label for="professional_or_ameature">Are you Amateur Or Professional ?:</label>
                        <select name="professional_or_ameature" id="professional_or_ameature">
                            <option value=""></option>
                            <option value="Ameature">Ameature</option>
                            <option value="Professional">Professional</option>
                        </select>
                    </div>

                    <div style="width: 100%;">
                        <label for="experience">Past Experience (if any):</label>
                        <input id="experience" name="experience"
                            placeholder="Enter your past experience (if any)">
                    </div>

                    <div style="width: 100%;">
                        <label for="about">Give a brief note on the talent you want to showcase:</label>
                        <input id="about" name="about" placeholder="Brief note on your talent">
                    </div>

                    <button class="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function toggleOtherTalentInput() {
        const talentSelect = document.getElementById("area_of_talent");
        const otherTalentDiv = document.getElementById("other_talent_div");
        if (talentSelect.value === "Others") {
            otherTalentDiv.style.display = "block";
        } else {
            otherTalentDiv.style.display = "none";
        }
    }
</script>
